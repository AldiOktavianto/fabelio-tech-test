<div class="container-fluid">
	<div class="padding-all-20 bg-blue">

		<div class="col-md-12">
			<div class="row">
				<div class="col-md-6">
					<mat-form-field class="white font18 bold" appearance="standart">
						<input matInput (keyup)="filterOnChange($event.target.value, 'search')" placeholder="Search Furniture">
					</mat-form-field>
				</div>
			</div>
		</div>

		<div class="col-md-12">
			<div class="row">
				<div class="col-md-6">
					<mat-form-field appearance="outline">
						<mat-select (selectionChange)="filterOnChange($event.value, 'style')" [value]="filterStyle" placeholder="Furniture Style" multiple>
							<mat-option *ngFor="let style of furnitureStyles" [value]="style">
								{{ style }}
							</mat-option>	
						</mat-select>
					</mat-form-field>
				</div>
				<div class="col-md-6">
					<mat-form-field appearance="outline">
						<mat-select (selectionChange)="filterOnChange($event.value, 'delivery')" [value]="filterDeliveryTime" placeholder="Delivery Time" multiple>
							<mat-option *ngFor="let deliver of deliveryDays" [value]="deliver.value">
								{{ deliver.label }}
							</mat-option>	
						</mat-select>
					</mat-form-field>
				</div>
			</div>
		</div>

	</div>

	<div class="padding-all-20">

		<div class="col-md-12">
			<div class="row">

				<div class="col-md-6 margin-vertical-10" *ngFor="let product of filteredProductList;">
					<div class="flex flex-column height-180 padding-all-20 full-width border-radius-5 box-shadow-1">
						<div class="flex justify-between">
							<div class="font18 bold">{{ product?.name }}</div>
							<div class="orange bold">{{ product?.price | currency }}</div>
						</div>
						<div class="margin-top-15">{{ product?.description.slice(0, 114) + '...' }}</div>
						<div class="blue-light margin-top-15">{{ product?.furnitureStyle.join(', ') }}</div>
						<div class="blue text-underline bold flex justify-flex-end margin-top-15">{{ product?.deliveryTime + ' days' }}</div>
					</div>
				</div>


			</div>
		</div>

	</div>
</div>
